Rate : {{ currentRate }}
<mat-form-field appearance="fill">
    <mat-label>
        override the current rate {{ currentRate }}:
        <input matInput type="text" [formControl]="inputRate">
      </mat-label>
  </mat-form-field>

<label>
  Enter an amount:
  <input type="text" [formControl]="amount">
</label>
{{ convertedValue$ | async }}
<button class="button" type="submit" (click)="onSubmit()">convert</button>
<ul>
<li *ngFor="let conversion of previousConversions$ | async; index as i">
  {{ conversion.index }} {{ conversion.amount }} {{ conversion.exchangeRate }} {{ conversion.convertedValue }}
</li>
</ul>
<button class="button" (click)="toggle()">toggle</button>
